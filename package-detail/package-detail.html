<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Detail Page</title>
    <link rel="stylesheet" href="package-detail.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="back-btn">
        <img src="../images/arrow-left.png" alt="" />
        <p>back</p>
      </div>
      <div class="detail">
        <div class="offer">
          <h1>Premium Offer</h1>
          <div class="include">
            <p>Magazines Included</p>
            <b>15</b>
          </div>
        </div>
        <div class="price">
          <div class="fixed">
            <p>Fixed Price</p>
            <h1>$1200</h1>
          </div>
          <div class="monthly">
            <p>Monthly Price</p>
            <h1>$3000</h1>
          </div>
          <div class="detail-btn">
            <button>Subscribe</button>
          </div>
        </div>
      </div>
    </div>

    <div class="magazine">
      <div class="list">
        <div class="box">
          <div class="img">
            <img src="../images/mg-1.png" alt="" />
          </div>
          <div class="detail">
            <p>Maestro</p>
            <button>Detail</button>
          </div>
        </div>
        <div class="box">
          <div class="img">
            <img src="../images/mg-2.png" alt="" />
          </div>
          <div class="detail">
            <p>Basketball</p>
            <button>Detail</button>
          </div>
        </div>
        <div class="box">
          <div class="img">
            <img src="../images/mg-3.png" alt="" />
          </div>
          <div class="detail">
            <p>Future</p>
            <button>Detail</button>
          </div>
        </div>
        <div class="box">
          <div class="img">
            <img src="../images/mg-4.png" alt="" />
          </div>
          <div class="detail">
            <p>Career</p>
            <button>Detail</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
